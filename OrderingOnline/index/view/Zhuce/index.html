<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                

            </div>
            <h3 class="aq" style="    margin: 0 auto;
                text-align: -webkit-center;
                font-size: 34px;"   >欢迎注册</h3>
           
            <form class="m-t" role="form" action="{:url('index/Zhuce/inuser')}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" style="width: 80%;
                    margin-left: 8%;
                    height: 30px;
                    margin-top: 38px;
                    padding-left: 10px;
                    border-radius: 4px;
                    border-bottom-left-radius: 0;
                    border-bottom-right-radius: 0;
                    -webkit-appearance: none;" placeholder="请输入新用户名" name="tel">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" style="width: 80%;
                    margin-left: 8%;
                    height: 30px;
                    margin-top: 38px;
                    padding-left: 10px;
                    border-radius: 4px;
                    border-bottom-left-radius: 0;
                    border-bottom-right-radius: 0;
                    -webkit-appearance: none;"   placeholder="请输入密码" name="password1">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" style="width: 80%;
                    margin-left: 8%;
                    height: 30px;
                    margin-top: 38px;
                    padding-left: 10px;
                    border-radius: 4px;
                    border-bottom-left-radius: 0;
                    border-bottom-right-radius: 0;
                    -webkit-appearance: none;"   placeholder="请再次输入密码" required="" name="password2">
                                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                      <!--       <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div><i></i></label>
                    </div> -->
                </div>

                <button  type="submit" class="btn btn-primary block full-width m-b" style="width: 92%;
                    margin: 0 auto;
                    display: block;
                    margin-top: 40px;
                    background: #e98201;
                    color: white;
                    margin-bottom: 23px;
                    border-radius: 10px;
                    -webkit-appearance: none;
                    font-size: 18px;">注 册</button>

                <p class="text-muted text-center" style="    margin-left: 20px;"><small style="color: black;">已经有账户了？</small><a href="{:url('index/login/index')}">点此登录</a>
                </p>

            </form>
        </div>
