<head>

    <body class="signin">
    <div class="signinpanel" >
        <div class="row" >
            <div class="col-sm-12">
                <form method="post" action="{:url('admin/login/login')}">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到H+后台主题UI框架</p>
                    <input type="text" class="form-control uname" placeholder="用户名" name="username" style="cursor: pointer;" required="">
                    <input type="password" class="form-control pword m-b" placeholder="密码" name="password" style="cursor: pointer;" required="">

                    <a href="">忘记密码了？</a>
                    <img src="{:captcha_src()}" style="width: 143px;height: 33px;" onclick="this.src='{:captcha_src()}?seed='+Math.random()"><br>
                    <input type="number" class="form-control " placeholder="验证码" name="code" style="cursor: pointer;" required="">
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                © hAdmin
            </div>
        </div>
    </div>



</body>

</body>
